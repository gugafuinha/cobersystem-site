<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo preto -->
  <rect width="400" height="120" fill="#000000"/>
  
  <!-- Símbolo S estilizado em dourado (alta resolução) -->
  <g fill="none" stroke="#D4AF37" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- S estilizado elegante -->
    <path d="M 30 60 Q 30 35, 55 35 L 75 35 Q 100 35, 100 55 L 100 65 Q 100 85, 75 85 L 55 85 Q 30 85, 30 60" 
          stroke-width="6"/>
    <!-- Detalhes internos refinados -->
    <line x1="45" y1="50" x2="45" y2="70" stroke-width="4"/>
    <line x1="65" y1="42" x2="65" y2="78" stroke-width="4"/>
    <line x1="85" y1="50" x2="85" y2="70" stroke-width="4"/>
    <!-- Elemento tech elegante -->
    <circle cx="65" cy="60" r="5" fill="#D4AF37" opacity="0.9"/>
    <circle cx="65" cy="60" r="2.5" fill="#000000"/>
  </g>
  
  <!-- Texto COBERSYSTEM alta resolução -->
  <text x="125" y="68" font-family="'Arial Black', 'Arial', sans-serif" font-size="42" font-weight="900" fill="#D4AF37" letter-spacing="5">
    COBERSYSTEM
  </text>
  
  <!-- Tagline -->
  <text x="125" y="95" font-family="'Arial', sans-serif" font-size="16" fill="#D4AF37" opacity="0.85" letter-spacing="3.5" font-weight="400">
    SOLUÇÕES EM COBERTURAS
