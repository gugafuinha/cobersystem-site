<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo preto -->
  <rect width="1200" height="400" fill="#000000"/>
  
  <!-- Símbolo minimalista ULTRA ALTA RESOLUÇÃO -->
  <g fill="#D4AF37">
    <!-- Barra decorativa elegante (impressão) -->
    <rect x="100" y="150" width="200" height="20" rx="10" fill="#D4AF37" opacity="0.9"/>
    <rect x="100" y="180" width="140" height="16" rx="8" fill="#D4AF37" opacity="0.7"/>
    <rect x="100" y="200" width="80" height="12" rx="6" fill="#D4AF37" opacity="0.5"/>
    <!-- Círculo tech minimalista -->
    <circle cx="250" cy="160" r="30" fill="none" stroke="#D4AF37" stroke-width="12" opacity="0.8"/>
  </g>
  
  <!-- Texto principal ULTRA ALTA RESOLUÇÃO -->
  <text x="350" y="220" font-family="'Open Sans', 'Arial', sans-serif" font-size="120" font-weight="700" fill="#D4AF37" letter-spacing="15">
    COBERSYSTEM
  </text>
  
  <!-- Tagline -->
  <text x="350" y="280" font-family="'Open Sans', 'Arial', sans-serif" font-size="42" fill="#D4AF37" opacity="0.7" letter-spacing="10" font-weight="400">
    SOLUÇÕES EM COBERTURAS
  </text>
</svg>
