    <rect x="20" y="40" width="70" height="5" rx="2.5" fill="#D4AF37" opacity="0.9"/>
    <rect x="20" y="50" width="50" height="4" rx="2" fill="#D4AF37" opacity="0.7"/>
    <rect x="20" y="58" width="30" height="3" rx="1.5" fill="#D4AF37" opacity="0.5"/>
