<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo preto -->
  <rect width="300" height="80" fill="#000000"/>
  
  <!-- Símbolo minimalista - apenas tipografia com elemento decorativo -->
  <g fill="#D4AF37">
    <!-- Barra decorativa elegante -->
    <rect x="15" y="30" width="50" height="4" rx="2" fill="#D4AF37" opacity="0.9"/>
    <rect x="15" y="38" width="35" height="3" rx="1.5" fill="#D4AF37" opacity="0.7"/>
    <rect x="15" y="44" width="20" height="2" rx="1" fill="#D4AF37" opacity="0.5"/>
    <!-- Círculo tech minimalista -->
    <circle cx="50" cy="35" r="6" fill="none" stroke="#D4AF37" stroke-width="2.5" opacity="0.8"/>
  </g>
  
  <!-- Texto principal - foco na tipografia -->
  <text x="80" y="48" font-family="'Open Sans', 'Arial', sans-serif" font-size="32" font-weight="700" fill="#D4AF37" letter-spacing="4">
    COBERSYSTEM
  </text>
  
  <!-- Tagline -->
  <text x="80" y="65" font-family="'Open Sans', 'Arial', sans-serif" font-size="11" fill="#D4AF37" opacity="0.7" letter-spacing="3" font-weight="400">
    SOLUÇÕES EM COBERTURAS
  </text>
</svg>

