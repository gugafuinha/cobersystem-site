<svg width="250" height="65" viewBox="0 0 250 65" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo preto -->
  <rect width="250" height="65" fill="#000000"/>
  
  <!-- Símbolo minimalista - ondas representando movimento/retrátil -->
  <g fill="none" stroke="#D4AF37" stroke-width="3" stroke-linecap="round">
    <!-- Ondas elegantes -->
    <path d="M 15 40 Q 25 25, 35 40" stroke-width="3.5"/>
    <path d="M 35 40 Q 45 25, 55 40" stroke-width="3.5"/>
    <path d="M 55 40 Q 65 25, 75 40" stroke-width="3.5"/>
    <!-- Linha base -->
    <line x1="15" y1="40" x2="75" y2="40" stroke-width="3.5"/>
    <!-- Elemento tech -->
    <circle cx="60" cy="32" r="4" fill="#D4AF37" opacity="0.85"/>
  </g>
  
  <!-- Texto elegante -->
  <text x="90" y="40" font-family="'Roboto', 'Arial', sans-serif" font-size="27" font-weight="500" fill="#D4AF37" letter-spacing="3.2">
    COBERSYSTEM
  </text>
  
  <!-- Tagline -->
  <text x="90" y="56" font-family="'Roboto', 'Arial', sans-serif" font-size="9.5" fill="#D4AF37" opacity="0.7" letter-spacing="2.5" font-weight="300">
    SOLUÇÕES EM COBERTURAS
  </text>
</svg>

